name: personal_assistant
description: "مِذكرة الحياة - تطبيق لإدارة المهام والإنتاجية - بواسطة حيدر فراس"
publish_to: 'none'

version: 1.4.2

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  path_provider: ^2.1.1
  path: ^1.9.1
  
  # Date & Time
  intl: ^0.20.2
  
  # Animations
  animations: ^2.0.11
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UUID
  uuid: ^4.3.3
  
  # Charts for Statistics
  fl_chart: ^0.66.0
  file_picker: ^10.3.7
  record: ^6.1.2
  record_windows: ^1.0.1
  audioplayers: ^6.5.1
  audioplayers_windows: ^4.0.0
  image_picker: ^1.2.1
  archive: ^4.0.7
  permission_handler: ^12.0.1
  lottie: ^3.3.2
  google_generative_ai: ^0.4.7
  http: ^1.2.0
  flutter_tts: ^3.8.3
  url_launcher: ^6.3.2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  flutter_timezone: ^5.0.1
  number_to_word_arabic: ^0.0.8
  simple_spell_checker: ^1.3.1
  google_mlkit_document_scanner: ^0.4.0
  local_auth: ^3.0.0
  speech_to_text: ^7.3.0
  audio_session: ^0.2.2
  share_plus: ^10.0.2
  gal: ^2.3.0
  crypto: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# تكوين أيقونة التطبيق
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
    - assets/sounds/alarms/
    - assets/backgrounds/
    - assets/models/
    - assets/animations/
    - assets/dictionaries/
